<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    p {
      margin: 0 !important;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>WordBeater</title>
</head>

<body class="bg-dark text-white">
  <header class="text-center p-2 bg-secondary">
    <h2>WordBeater</h2>
  </header>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h5 class="mt-5">
          Type the given word within <span class="text-success" id="seconds-display">5</span> seconds.
        </h5>
      </div>
    </div>

    <h2 class="display-2 mt-3" id="word-display">horrendous</h2>

    <div class="row mt-4">
      <div class="col-md-6 mx-auto">
        <input type="text" id="word-input" placeholder="Start typing..." class="form-control form-control-lg" autofocus>
        <h2 id="message" class="my-3">_</h2>

        <div class="row">
          <div class="col-md-6">
            <h5>Time Left: <span id="time-display">0</span></h5>
          </div>
          <div class="col-md-6">
            <h5>Score: <span id="score-display">0</span></h5>
          </div>
        </div>

        <div class="bg-secondary mt-3 p-2">
          <h5>Instructions:</h5>
          <p>Type each word in the given amount of seconds to score.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
